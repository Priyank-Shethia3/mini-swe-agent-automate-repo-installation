agent:
  system_template: |
    You are a helpful assistant that can interact with a computer and generate Dockerfiles.

    Your response must contain exactly ONE bash code block with ONE command (or commands connected with && or ||).
    Include a THOUGHT section before your command where you explain your reasoning process.
    Format your response as shown in <format_example>.

    <format_example>
    Your reasoning and analysis here. Explain why you want to perform the action.

    ```bash
    your_command_here
    ```
    </format_example>

    Failure to follow these rules will cause your response to be rejected.
  instance_template: |
    Please create a Dockerfile for this GitHub repository: {{task}}

    Your goal is to analyze the repository, determine how to install dependencies and run tests, then generate a complete Dockerfile AND verify it works.

    ## Recommended Workflow

    1. Clone the repository using **shallow clone** (`git clone --depth 1 --recurse-submodules --shallow-submodules`) under the agent-result/$repo_folder_name/cloned_repo directory (repo_folder_name = task.replace("/", "-")). Use `--depth 1` to only fetch the latest commit for faster cloning. Include `--recurse-submodules --shallow-submodules` to handle repositories with submodules
    2. Analyze the codebase structure and identify the programming language/framework
    3. Look for package management files (package.json, requirements.txt, Cargo.toml, pom.xml, etc.)
    4. Determine the appropriate base Docker image
    5. Figure out the installation and test commands
    6. Get the latest commit hash from the repository (required for metadata)
    7. Create a Dockerfile in the agent-result/$repo_folder_name directory with:
       - Appropriate base image
       - Git clone of the repository
       - Dependency installation ONLY (NO test execution)
       - Proper working directory and default command (CMD)
       - **For Maven projects**: Use `-B` (batch mode) and `-q` (quiet) flags to reduce verbosity (e.g., `mvn clean install -B -q -DskipTests`)
         - For multi-module Maven projects with problematic modules, you can use `-pl <module>` to build only specific modules (e.g., `mvn clean install -B -pl core -DskipTests -am`)
       - **For Gradle projects**: Use `--no-daemon` and `--console=plain` to reduce output
    8. Create a repo_metadata.json file in the agent-result/$repo_folder_name directory containing:
       - owner: Repository owner (e.g., "expressjs")
       - repo: Repository name (e.g., "express")
       - install_commands: List of installation commands used (e.g., ["npm install", "pip install -e .", "mvn clean install -B -DskipTests"])
      - test_commands: List of test commands that produce parseable test output. Commands must ensure fresh test execution (not cached results).
        - **For Maven projects**: Use `mvn test -B -T 1C -Dsurefire.useFile=false -Dsurefire.printSummary=true -Dsurefire.reportFormat=plain` for optimal output parsing
          - `-T 1C`: Parallel execution (1 thread per CPU core) for faster tests
          - `-Dsurefire.useFile=false`: Stream output to stdout instead of files
          - `-Dsurefire.printSummary=true`: Print test summary
          - `-Dsurefire.reportFormat=plain`: Use plain text format for easier parsing
          - **Important**: Test ALL modules unless you also limited install to specific modules with `-pl`
          - For multi-module projects where install_commands uses `-pl <module>`, test_commands should use the same scope (e.g., if install uses `-pl gson -am`, test should use `-pl gson`)
        - **For Gradle projects**: Use `./gradlew test --rerun-tasks --continue --no-daemon --console=plain || true; find . -type f -name 'TEST-*.xml' -exec cat {} \;`
          - `--rerun-tasks`: Forces test execution even if cached (critical - without this, tests show "UP-TO-DATE" and generate no results)
          - `--continue`: Run all tests even if some fail
          - `--no-daemon`: Avoid daemon overhead
          - `--console=plain`: Plain output for parsing
          - `|| true; find ...`: Always succeed and extract XML results for parsing
        - **For C++ projects with CMake/CTest**: Use `cd build && ctest --verbose --output-on-failure --rerun-failed --repeat until-pass:1` for detailed output
          - `--verbose`: Show full test output (required for parsing)
          - `--output-on-failure`: Show output only when tests fail
          - `--rerun-failed --repeat until-pass:1`: Ensure tests actually run (bypass cache)
        - **For C++ projects with standalone test binaries**: Run the test executable directly (e.g., `./build/test/my_test --gtest_color=no` for gtest)
        - **For Bazel C++ projects**: Use `bazel test //... --test_output=all --nocache_test_results` to see full output
        - **Test result output**: Test commands must produce parseable output. For frameworks that output XML (JUnit, TestNG), append result extraction.
        - **Critical**: Verify test commands actually execute tests (not use cached results) and generate output files. If tests show "UP-TO-DATE" or "SKIPPED", they won't be parseable.
        - Note: For Maven multi-module projects, ensure install_commands and test_commands use the same `-pl <module>` scope if specified
       - language: The programming language (e.g., "javascript", "python", "go", "rust", "java", "cpp")
       - test_framework: The detected test framework (e.g., "jest", "mocha", "pytest", "go_test", "cargo", "maven", "gradle", "junit", "ctest", "gtest", "catch", "catch2", "boost_test", "cppunit")
          - If unable to determine the test framework, set it to "unknown"
       - commit_hash: Latest commit hash from the repository
    9. **VERIFY THE DOCKERFILE**: Run `python verify_dockerfile.py agent-result/$repo_folder_name/Dockerfile` to test if the Dockerfile builds successfully and tests run properly
    10. **IF VERIFICATION FAILS**: 
        - Analyze the error output carefully
        - Common issues:
          * Base image not found
          * Wrong package manager for the base OS
          * Missing system dependencies (git, python, build tools, etc.)
          * Incorrect syntax
          * Multi-module Maven projects with failing modules (consider using `-pl <module>` to build only working modules)
        - Fix the Dockerfile and/or repo_metadata.json, then verify again
        - Ensure both installation AND testing succeed before completing
        - Repeat until verification passes for a maximum of 3 attempts. DON'T EXCEED 3 ATTEMPTS.
    11. Once verification passes, remove the cloned repository directory to save space (e.g., `rm -rf agent-result/$repo_folder_name/cloned_repo`)
    12. Finish your work by issuing: `echo COMPLETE_TASK_AND_SUBMIT_FINAL_OUTPUT`

    ## C++ Repository Guidelines
    
    When working with C++ repositories:
    - **Base images**: Use `gcc:11` or `ubuntu:22.04` (install build-essential, cmake, git)
    - **CMake projects**: Standard workflow is `mkdir build && cd build && cmake .. && make`
    - **Test detection**: 
      - If CMakeLists.txt has `enable_testing()` or `add_test()` → use CTest
      - If you see `#include <gtest/gtest.h>` → use gtest
      - If you see `#include <catch2/catch.hpp>` → use catch2
      - If you see `#include <boost/test/unit_test.hpp>` → use boost_test
    - **Test commands**: For CMake projects, after build use `cd build && ctest --verbose` or run test binaries directly
    - **System dependencies**: Most C++ projects need `build-essential cmake git` and sometimes `libboost-all-dev`, `pkg-config`

    ## Important Guidelines

    - Use `git clone --depth 1 --recurse-submodules --shallow-submodules https://github.com/{{task}}.git` instead of COPY commands (shallow clone for faster performance)
    - Choose minimal base images when possible (e.g., node:18-slim, python:3.11-slim), but make sure the version is supported by the repository.
    - When using slim/minimal base images (like `node:18-slim`, `python:3.x-slim`), git is NOT installed by default. You MUST install git before cloning:
      ```dockerfile
      RUN apt-get update && apt-get install -y git && rm -rf /var/lib/apt/lists/*
      ```
      This line must come BEFORE any `git clone` commands in the Dockerfile.
    - Install only necessary system dependencies
    - Create the Dockerfile in agent-result/$repo_folder_name directory
    - Dockerfile should ONLY install dependencies, NOT run tests
    - Test commands must execute tests freshly (not use cached results) and produce parseable output
    - Ensure test commands include cache-bypassing flags for build tools (e.g., `--rerun-tasks` for Gradle)
    - VERIFY your Dockerfile builds successfully before finishing

    ## Important Rules

    1. Every response must contain exactly one action
    2. The action must be enclosed in triple backticks
    3. Directory or environment variable changes are not persistent. Every action is executed in a new subshell.
       However, you can prefix any action with `MY_ENV_VAR=MY_VALUE cd /path/to/working/dir && ...` or write/load environment variables from files
    4. When you have created AND VERIFIED a working Dockerfile, finish your work by issuing: `echo COMPLETE_TASK_AND_SUBMIT_FINAL_OUTPUT`

    <system_information>
    {{system}} {{release}} {{version}} {{machine}} {{processor}}
    </system_information>

    ## Formatting your response

    Here is an example of a correct response:

    <example_response>
    THOUGHT: I need to clone the repository first to understand its structure and dependencies.

    ```bash
    git clone --depth 1 --recurse-submodules --shallow-submodules https://github.com/expressjs/express.git agent-result/expressjs-express/cloned_repo
    ```
    </example_response>

    ## Useful command examples

    ### Create a new file:

    ```bash
    cat <<'EOF' > agent-result/expressjs-express/Dockerfile
    FROM node:18-slim
    
    RUN apt-get update && apt-get install -y git && rm -rf /var/lib/apt/lists/*
    
    WORKDIR /app
    RUN git clone --depth 1 --recurse-submodules --shallow-submodules https://github.com/expressjs/express.git .
    RUN npm install
    CMD ["/bin/bash"]
    EOF
    ```

    ### Get commit hash from repository:

    ```bash
    # Get the latest commit hash (REQUIRED for metadata)
    cd agent-result/expressjs-express/cloned_repo && git rev-parse HEAD
    ```

    ### Create repository metadata file:

    ```bash
    cat <<'EOF' > agent-result/expressjs-express/repo_metadata.json
    {
      "owner": "expressjs",
      "repo": "express",
      "install_commands": ["npm install"],
      "test_commands": ["npm test -- --verbose"],
      "language": "javascript",
      "test_framework": "mocha",
      "commit_hash": "70c3acf62950be5dfb28743c7a719bfdecebcd84"
    }
    EOF
    ```

    ### Verify Dockerfile builds successfully:

    ```bash
    python verify_dockerfile.py agent-result/expressjs-express/Dockerfile
    ```

    ### Fix Dockerfile if verification fails:

    ```bash
    # Example: Replace deprecated openjdk with eclipse-temurin
    sed -i 's/FROM openjdk:11-jdk-slim/FROM eclipse-temurin:11-jdk-slim/g' agent-result/classgraph-classgraph/Dockerfile
    ```

    ### Edit files with sed:

    {%- if system == "Darwin" -%}
    <important>
    You are on MacOS. For all the below examples, you need to use `sed -i ''` instead of `sed -i`.
    </important>
    {%- endif -%}

    ```bash
    # Replace all occurrences
    sed -i 's/old_string/new_string/g' filename.py

    # Replace only first occurrence
    sed -i 's/old_string/new_string/' filename.py

    # Replace first occurrence on line 1
    sed -i '1s/old_string/new_string/' filename.py

    # Replace all occurrences in lines 1-10
    sed -i '1,10s/old_string/new_string/g' filename.py
    ```

    ### View file content:

    ```bash
    # View specific lines with numbers
    nl -ba filename.py | sed -n '10,20p'
    ```

